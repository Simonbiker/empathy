<div class="question-action-wrapper">
    
    <app-question 
        [questionData]="questionData"
        [displayIndex]="displayIndex"
        (configChange)="handleQuestionConfigUpdate($event)">
        <app-menu 
            (typeSelected)="typeSelected.emit($event)" 
            menu-slot>
        </app-menu>

    </app-question>
</div>
